<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Multi Step Form</title>
  </head>

  <body>
    <div class="multi-step-form-main">
      <div class="outer-container w-75 m-auto">
        <div class="content-container row">
          <div class="aside col-4">
            <div class="aside-container">
              <div class="steps d-flex flex-column">
                <div class="step step-1 d-flex">
                  <span class="number">1</span>
                  <div class="explanation d-flex flex-column">
                    <span class="text-uppercase">Step 1</span>
                    <span class="text-uppercase">Your Info</span>
                  </div>
                </div>

                <div class="step step-2 d-flex">
                  <span class="number">2</span>
                  <div class="explanation d-flex flex-column">
                    <span class="text-uppercase">Step 2</span>
                    <span class="text-uppercase">Select Plan</span>
                  </div>
                </div>

                <div class="step step-3 d-flex">
                  <span class="number">3</span>
                  <div class="explanation d-flex flex-column">
                    <span class="text-uppercase">Step 3</span>
                    <span class="text-uppercase">Add-Ons</span>
                  </div>
                </div>

                <div class="step step-4 d-flex">
                  <span class="number">4</span>
                  <div class="explanation d-flex flex-column">
                    <span class="text-uppercase">Step 4</span>
                    <span class="text-uppercase">Summary</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="main-content offset-1 col-7">
            <div class="main-content-container">
              <div class="heading">
                <h2 class="mb-2">Select your plan</h2>
                <p class="explanation">
                  You have the option of monthly or yearly billing.
                </p>
              </div>

              <div class="options row justify-content-between mb-4">
                <div class="option option-1 col-4">
                  <div class="icon">
                    <img
                      class="img-fluid"
                      src="/images/icon-arcade.svg"
                      alt=""
                    />
                  </div>
                  <div class="content">
                    <h5>Arcade</h5>
                    <span>$9/mo</span>
                  </div>
                </div>

                <div class="option option-2 col-4">
                  <div class="icon">
                    <img
                      class="img-fluid"
                      src="/images/icon-advanced.svg"
                      alt=""
                    />
                  </div>
                  <div class="content">
                    <h5>Arcade</h5>
                    <span>$9/mo</span>
                  </div>
                </div>

                <div class="option option-3 col-4">
                  <div class="icon">
                    <img class="img-fluid" src="/images/icon-pro.svg" alt="" />
                  </div>
                  <div class="content">
                    <h5>Arcade</h5>
                    <span>$9/mo</span>
                  </div>
                </div>
              </div>

              <div class="subscription row">
                <div class="col-12">
                  <div
                    class="toggle d-flex align-items-center justify-content-center"
                  >
                    <p>Monthly</p>
                    <p>Yearly</p>
                  </div>
                </div>
              </div>

              <div class="buttons row">
                <div class="col-12 d-flex justify-content-between">
                  <div class="go-back">
                    <a href="javascript:;">Go Back</a>
                  </div>
                  <div class="next-step">
                    <a href="javascript:;">Next Step</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
